<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">


  </head>
  <body>
    <main>
      <img id="dog-image" src="" alt="Dog Image">
      <button id="new-dog-button">Click here to get another dog</button>
    </main>
    <script type="text/javascript">
      function getNewDogImage() {
        fetch('https://dog.ceo/api/breeds/image/random')
          .then(response => response.json())
          .then(data => {
            console.log(data); 
            displayDogImage(data.message)
          })
          .catch(error => console.log(error));
      }

      function displayDogImage(imageUrl) {
        const dogImage = document.getElementById('dog-image');
        dogImage.setAttribute('src', imageUrl);
      }

      const newDogButton = document.getElementById('new-dog-button');
      newDogButton.addEventListener('click', getNewDogImage);

      // Fetch an initial dog image on page load
      getNewDogImage();
    </script>
  </body>	
</html>
