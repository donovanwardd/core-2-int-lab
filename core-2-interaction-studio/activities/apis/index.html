<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOG API</title>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        
        <img id="pic">

        <script>

            var httpRequest = new XMLHttpRequest();
            httpRequest.open("get", "https://dog.ceo/api/breeds/image/random");
            httpRequest.send();
            
            httpRequest.onreadystatechnage = aFunction;

            function aFunction()
            {
                if(httpRequest.readyState == 4 && httpRequest.status == 200)
                {
                    var dogs = httpRequest.responseText;
                    console.log(dogs)
                    var dogsObj = JSON.parse(dogs);
                    console.log(dogsObj);
                    document.getElementById('pic').src = dogsObj.message
                }
            }
        </script>
    </body>	
</html>
